<script>
  async function cadastrarFuncionario(nome, email, senha, repetirSenha, cpf, codEmp) {
  if (senha === repetirSenha) {
    await axios.post('http://localhost:3000/cadastrarFuncionario', {
      nome: nome,
      email: email,
      senha: senha,
      cpf: cpf,
      codEmp: codEmp
    }).then((response) => {
      console.log(response.data);
    })

    if(!formLogin.classList.contains('formAtivo')){
        formLogin.style.display = 'flex'
        document.querySelector('.formAtivo').classList.remove('formAtivo')
        formLogin.classList.add('formAtivo')
        setTimeout(() => {
            formCadastro.style.display = 'none'
         }, 300);
    }
  } else {
    alert("As senhas n찾o est찾o iguais")
  }
}

async function loginFuncionario(email, senha) {
  if ((email !== "" && senha !== "") && (email !== undefined && senha !== undefined)) {
   await axios.get('http://localhost:3000/funcionario', {
        email: email,
        senha: senha
    }).then((response) => {
      console.log(response);
      window.location = './dashboard/dashboardComponentes.html'
    }).catch((error) => {
      console.error(error);
    })
  } else {
    alert("Insira o email e a senha corretamente")
  }
}
</script>
