    <!-- 1 grafico (HISTORICO) -->

    <script>
        const labels_historico = [
            'Janeiro',
            'Fevereiro',
            'Março ',
            'Abril',
            'Maio',
            'Junho',
            'Julho',
            'Agosto',
            'Setembro',
            'Outubro',
            'Novembro',
            'Dezembro',
        ];
        const data_historico = {
            labels: labels_historico,
            datasets: [{
                label: 'Temperatura (°C)',
                backgroundColor: 'rgb(0, 0, 255)',
                borderColor: 'rgb(0, 0, 255)',
                data: [30, 29, 28, 25, 22, 23, 35, 33, 28, 27, 34, 30],
            }
            ]
        };

        const config_historico = {
            type: 'bar',
            data: data_historico,
            options: {}
        };

        const myChart = new Chart(
            document.getElementById('myChart'),
            config_historico
        );
    </script>
